codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        informational: true
    patch:
      default:
        target: 80%
        threshold: 1%

comment:
  layout: "reach,diff,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

github_checks:
  annotations: true

ignore:
  - "Examples/"
  - "Tests/"
  - ".build/"
  - "Package.resolved"
  - "README.md"
  - "LICENSE"
  - "Makefile"
