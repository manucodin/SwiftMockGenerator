name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release and Update Homebrew
    runs-on: macos-14
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.9"
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build project
        run: swift build -c release --disable-sandbox
      
      - name: Get previous tag
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
      
      - name: Generate release notes
        id: release_notes
        run: |
          TAG=${{ steps.get_version.outputs.tag }}
          PREVIOUS_TAG=${{ steps.previous_tag.outputs.previous_tag }}
          
          if [ -n "$PREVIOUS_TAG" ] && [ "$PREVIOUS_TAG" != "" ]; then
            NOTES=$(cat <<NOTES_EOF
          ## Changes in ${TAG}
          
          See the [full changelog](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${TAG}) for details.
          NOTES_EOF
          )
          else
            NOTES=$(cat <<NOTES_EOF
          ## Changes in ${TAG}
          
          Initial release.
          NOTES_EOF
          )
          fi
          
          INSTALL_SECTION=$(cat <<INSTALL_EOF
          
          ### Installation
          
          \`\`\`bash
          brew tap manucodin/swift-mock-generator
          brew install swift-mock-generator
          \`\`\`
          INSTALL_EOF
          )
          
          NOTES="${NOTES}${INSTALL_SECTION}"
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
      
      - name: Wait for GitHub to generate tarball
        run: sleep 10
      
      - name: Calculate SHA256
        id: sha256
        run: |
          TAG=${{ steps.get_version.outputs.tag }}
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz"
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          SHA256=""
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            SHA256=$(curl -sL "$URL" | shasum -a 256 | awk '{print $1}')
            if [ -n "$SHA256" ] && [ ${#SHA256} -eq 64 ]; then
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 5
          done
          
          if [ -z "$SHA256" ] || [ ${#SHA256} -ne 64 ]; then
            echo "Error: Failed to calculate SHA256"
            exit 1
          fi
          
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
      
      - name: Checkout Homebrew tap repository
        uses: actions/checkout@v4
        with:
          repository: manucodin/homebrew-swift-mock-generator
          path: homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          fetch-depth: 0
      
      - name: Update Homebrew formula
        run: |
          TAG=${{ steps.get_version.outputs.tag }}
          SHA256=${{ steps.sha256.outputs.sha256 }}
          
          # Copy template from main repo to homebrew tap
          TEMPLATE_FILE="Formula/swift-mock-generator.rb"
          
          if [ ! -f "$TEMPLATE_FILE" ]; then
            echo "Error: Template file not found at $TEMPLATE_FILE"
            exit 1
          fi
          
          # Determine where to place the formula in the tap repo
          if [ -d "homebrew-tap/Formula" ]; then
            FORMULA_FILE="homebrew-tap/Formula/swift-mock-generator.rb"
          else
            FORMULA_FILE="homebrew-tap/swift-mock-generator.rb"
          fi
          
          # Copy template and update placeholders
          cp "$TEMPLATE_FILE" "$FORMULA_FILE"
          sed -i '' "s/VERSION_PLACEHOLDER/${TAG}/g" "$FORMULA_FILE"
          sed -i '' "s/SHA256_PLACEHOLDER/${SHA256}/g" "$FORMULA_FILE"
          
          echo "✅ Updated formula: $FORMULA_FILE"
      
      - name: Create branch and push changes
        run: |
          cd homebrew-tap
          
          TAG=${{ steps.get_version.outputs.tag }}
          BRANCH_NAME="update-to-${TAG}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Configure git to use the token for authentication
          git remote set-url origin https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/manucodin/homebrew-swift-mock-generator.git
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Create branch, commit and push
          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "Update swift-mock-generator to ${TAG}"
          git push -u origin "$BRANCH_NAME"
          
          echo "✅ Branch '$BRANCH_NAME' created and pushed successfully"
          echo "You can now create a PR from this branch to main"
